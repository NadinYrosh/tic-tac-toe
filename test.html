<!DOCTYPE html>
<html>
<head>
<style>


table, th, td {
  text-align: center;
    border-collapse: collapse;

}
th, td {
    padding: 15px;
}

.border-sides {
    border-left: 1px solid black;
    border-right: 1px solid black;
}

.border-topbot {
  border-top: 1px solid black;
  border-bottom: 1px solid black;
}

</style>
</head>
<body>

<table style="width:60%" align="center">
  <tr>
    <td>Jill</td>
    <td class="border-sides">Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td class="border-topbot">Eve</td>
    <td class="border-sides border-topbot">Jackson</td>
    <td class="border-topbot">94</td>
  </tr>
  <tr>
    <td>John</td>
    <td class="border-sides">Doe</td>
    <td>80</td>
  </tr>
</table>

<p>Try to change the padding to 5px.</p>

</body>
</html>
