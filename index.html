<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic-Tac-Toe!</title>
</head>
<body>
  <h1>Welcome to tic-tac-toe!</h1>
  <table id="board" align="center">
    <tr>
      <td id="2y0x">2,0</td>
      <td id="2y1x" class="border-sides">2,1</td>
      <td id="2y2x">2,2</td>
    </tr>
    <tr>
      <td id="1y0x" class="border-topbot">1,0</td>
      <td id="1y1x" class="border-sides border-topbot">1,1</td>
      <td id="1y2x" class="border-topbot">1,2</td>
    </tr>
    <tr>
      <td id="0y0x">0,0</td>
      <td id="0y1x" class="border-sides">0,1</td>
      <td id="0y2x">0,2</td>
    </tr>
  </table>
</body>
</html>
